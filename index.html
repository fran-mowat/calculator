<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="top-screen"></div>
            <div id="bottom-screen"></div>
        </div>
        <div id="button-grid">
            <div class="button" id="clear">AC</div>
            <div class="button" id="delete">DEL</div>
            <div class="button" id="negate">+/−</div>
            <div class="button operator" id="÷">÷</div>

            <div class="button display-value" id="7">7</div>
            <div class="button display-value" id="8">8</div>
            <div class="button display-value" id="9">9</div>
            <div class="button operator" id="×">×</div>
            
            <div class="button display-value" id="4">4</div>
            <div class="button display-value" id="5">5</div>
            <div class="button display-value" id="6">6</div>
            <div class="button operator" id="−">−</div>
            
            <div class="button display-value" id="1">1</div>
            <div class="button display-value" id="2">2</div>
            <div class="button display-value" id="3">3</div>
            <div class="button operator" id="+">+</div>
            
            <div class="button display-value" id="0">0</div>
            <div class="button display-value" id=".">.</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>
</body>
</html>
